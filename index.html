<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div class="main-container">

      <div class="player-container">
        <div class="player-name">
          <h3>PLAYER X</h3>
        </div>
        <div class="result-css">
          <p class="number count-X"></p>
        </div>
      </div>
      
      <div class="container-button">
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
      </div>

      <div class="player-container">
        <div class="player-name">
          <h3>PLAYER O</h3>
        </div>
        <div class="result-css">
          <p class="number count-Y"></p>
        </div>
      </div>

    </div>
      
    <p class="result js-result"></p>

    <div class="last-container">
        <button class="btn-reset">Reset Button</button>
        <button class="btn-turn" >New TURN</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
